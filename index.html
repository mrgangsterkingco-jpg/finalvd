<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousave - Ultimate Downloader</title>
    
    <!-- Premium Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0f;
            --card: #13131f;
            --accent: #ff0050; /* Powerful Red/Pink */
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Background Glow */
        body::before {
            content: '';
            position: absolute;
            top: -10%; left: -10%;
            width: 400px; height: 400px;
            background: var(--accent);
            filter: blur(200px);
            opacity: 0.2;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 550px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            backdrop-filter: blur(20px);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        h1 span { color: var(--accent); }

        p.subtitle {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        /* Input Field */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 50px;
            background: #0a0a0f;
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            font-family: 'Outfit', sans-serif;
        }
        .input-group input:focus { border-color: var(--accent); }
        .input-group i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* Settings Grid */
        .settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            outline: none;
            appearance: none;
            text-align: center;
        }
        select option { background: var(--card); color: white; }

        /* Download Button */
        .btn {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.3);
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(255, 0, 80, 0.5); }
        .btn:active { transform: scale(0.98); }

        /* Status & Loader */
        .status-box { margin-top: 25px; min-height: 25px; }
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s infinite linear;
            margin: 0 auto 10px;
        }
        .msg { font-size: 0.9rem; color: #ccc; }
        .error { color: #ff4d4d; }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Footer */
        .footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #555;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }
        
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
            color: #666;
            font-size: 1.2rem;
        }

        @media (max-width: 480px) {
            .container { padding: 25px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Yousave<span>.</span></h1>
        <p class="subtitle">Download 4K Video & Audio from Any Platform</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste link here..." autocomplete="off">
            <i class="fas fa-link"></i>
        </div>

        <div class="settings">
            <select id="format" onchange="toggleQuality()">
                <option value="video">Format: Video (MP4)</option>
                <option value="audio">Format: Audio (MP3)</option>
            </select>
            <select id="quality">
                <option value="max">Quality: Best (4K)</option>
                <option value="1080">Quality: 1080p</option>
                <option value="720">Quality: 720p</option>
            </select>
        </div>

        <button class="btn" onclick="startDownload()">
            Download Now <i class="fas fa-bolt"></i>
        </button>

        <div class="status-box">
            <div class="loader" id="loader"></div>
            <div class="msg" id="statusMsg"></div>
        </div>

        <div class="footer">
            <div class="platform-icons">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-instagram"></i>
            </div>
            Powered by Render & Netlify | Unlimited
        </div>
    </div>

    <script>
        // ✅ আপনার Render API লিংকটি এখানে বসানো হয়েছে ✅
        const API_BASE = "https://final-op47.onrender.com"; 

        async function startDownload() {
            const url = document.getElementById('urlInput').value.trim();
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value;
            const msg = document.getElementById('statusMsg');
            const loader = document.getElementById('loader');
            const btn = document.querySelector('.btn');

            // Validation
            if (!url) {
                msg.innerText = "Please paste a valid URL first.";
                msg.className = "msg error";
                return;
            }

            // UI Loading State
            loader.style.display = 'block';
            msg.innerText = "Connecting to server (First request may take 30s)...";
            msg.className = "msg";
            btn.style.opacity = "0.7";
            btn.style.pointerEvents = "none";

            try {
                // Call your Render API
                const response = await fetch(`${API_BASE}/api/engine`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        quality: quality,
                        format: format
                    })
                });

                const data = await response.json();

                if (data.status === 'stream' || data.status === 'redirect') {
                    msg.innerText = "Success! Download Starting...";
                    window.location.href = data.url; // Trigger Download
                } else if (data.status === 'picker') {
                    msg.innerText = "Opening quality options...";
                    window.open(data.picker[0].url, '_blank');
                } else if (data.status === 'error') {
                    msg.innerText = "Error: " + (data.text || "Could not download.");
                    msg.className = "msg error";
                } else {
                    msg.innerText = "Failed to process video.";
                    msg.className = "msg error";
                }

            } catch (error) {
                console.error(error);
                msg.innerText = "Server is waking up from sleep. Try again in 10 seconds!";
                msg.className = "msg";
            } finally {
                loader.style.display = 'none';
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            }
        }

        function toggleQuality() {
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality');
            if (format === 'audio') {
                quality.style.display = 'none';
                document.querySelector('.settings').style.gridTemplateColumns = '1fr';
            } else {
                quality.style.display = 'block';
                document.querySelector('.settings').style.gridTemplateColumns = '1fr 1fr';
            }
        }
    </script>
</body>
  </html>
